<a routerLink="/">Ecommerce</a>

<form class="search-bar">
  <input type="text" id="search" required>
  <label for="search">Search for product</label>
</form>

<div class="cart-btn-container">
  <button class="cart-btn" title="Cart">
    <i class="material-icons-outlined">shopping_cart</i>
    <div class="number-of-items" *ngIf="totalItemsOnCart() > 0">
      <p>{{ totalItemsOnCart() }}</p>
    </div>
  </button>

  <div class="cart-items">
    <div class="item" *ngFor="let item of itemsOnCart()">
      <p class="item-name">{{ item.name }}</p>
      <p class="item-qnt">{{ item.qnt }}</p>
      <p class="item-price">{{ item.price | currency }}</p>
    </div>

    <div class="total-cart">
      <p>Total</p>
      <p>{{ totalPrice() | currency }}</p>
    </div>

    <button class="checkout-btn" [disabled]="!totalItemsOnCart()">Checkout</button>
  </div>
</div>
